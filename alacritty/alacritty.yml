live_config_reload: true

# Window customization
window:
  dimensions:
    columns: 110
    lines: 30
  padding:
    x: 20
    y: 25
  dynamic_padding: true
  decorations: transparent
background_opacity: 1

# Font config
font:
  normal:
    family: Office Code Pro
    style: Regular
  bold:
    family: Office Code Pro
    style:
  italic:
    family: Office Code Pro
    style: Italic
  size: 13
  offset:
    x: 0
    y: 4
  glyph_offset:
    x: 0
    y: 2
  use_thin_strokes: true

# Theme Colors
colors:
  primary:
    background: '#151618'
    foreground: '#e9e8e6'
  cursor:
    text: '#151618'
    cursor: '#5D777D'
  selection:
    text: '#eaeaea'
    background: '#404040'
  normal:
    black: '#33353a'
    red: '#eb6f92'
    green: '#9DD0D9'
    yellow: '#f6c177'
    blue: '#2f7789'
    magenta: '#dec8fa'
    cyan: '#ebbcba'
    white: '#e9e8e6'
  bright:
    black: '#33353a'
    red: '#eb6f92'
    green: '#9DD0D9'
    yellow: '#f6c177'
    blue: '#2f7789'
    magenta: '#dec8fa'
    cyan: '#ebbcba'
    white: '#e9e8e6'

# Key bindings
key_bindings:
  - { key: N, mods: Command, action: SpawnNewInstance }
  - { key: Comma, mods: Command, command:{program: "open", args: ["~/.config/alacritty/alacritty.yml"]}}
  - { key: Back, mods: Command, chars: "\x15" }
